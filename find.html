<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Find</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Edit</span>
      </div>
      <div class="header__column">
        <span class="header__text">Find</span>
      </div>
      <div class="header__column"></div>
    </div>
  </header>

<main class="find">
  <section class="find__options">
    <div class="find__option">
      <i class="fa fa-address-book fa-2x"></i>
      <span class="find__option-title">Find</span>
    </div>
    <div class="find__option">
      <i class="fa fa-qrcode fa-2x"></i>
      <span class="find__option-title">QR Code</span>
    </div>
    <div class="find__option">
      <i class="fa fa-mobile-alt fa-2x"></i>
      <span class="find__option-title">Shake</span>
    </div>
    <div class="find__option">
      <i class="fa fa-envelope fa-2x"></i>
      <span class="find__option-title">Invite via SMS</span>
    </div>
  </section>
  <section class="find__recommended">
    <header>
      <h6 class="recommended__title">Recommended Friends</h6>
    </header>
    <div class="recommended__none">
      <span class="recommended__text">you have no recommended friends.</span>
    </div>
  </section>
</main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar__tab">
      <i class="fa fa-user"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="chats.html" class="tab-bar__tab">
      <i class="fa fa-comment"></i>
      <span class="tab-bar__title">Chats</span>
    </a>
    <a href="find.html" class="tab-bar__tab tab-bar__tab--selected">
      <i class="fa fa-search"></i>
      <span class="tab-bar__title">Friends</span>
    </a>
    <a href="more.html" class="tab-bar__tab">
      <i class="fa fa-ellipsis-h"></i>
      <span class="tab-bar__title">More</span>
    </a>
  </nav>
</body>
</html>
