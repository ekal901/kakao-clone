<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Friends</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
      <div class="header__top">
        <div class="header__column">
          <i class="fas fa-plane"></i>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">18:38</span>
        </div>
        <div class="header__column">
          <i class="fas fa-moon"></i>
          <i class="fab fa-bluetooth-b"></i>
          <span class="header__battery">66%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <span class="header__text">Manage</span>
        </div>
        <div class="header__column">
          <span class="header__text">Friends<span class="header__number">1</span></span>
        </div>
        <div class="header__column">
          <i class="fas fa-cog fa-lg"></i>
        </div>
      </div>
    </header>

    <main class="friends">
      <div class="search-bar">
        <i class="fa fa-search"></i>
        <input type="text" placeholder="Find friends, chats, Plus Friends">
      </div>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">My Profile</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <div class="friends__section-column">
              <a href="profile.html">
                <img src="images/my.png" alt="">
                <span class="friends__section-name">Damhee</span>
              </a>
            </div>
            <div class="friends__section-row">
              <img src="" alt="">
              <span class="friends__section-name">Friends' Names Display</span>
            </div>
          </div>
        </div>
      </section>
      <section class="friends__section">
        <header class="friends__section-header">
          <h6 class="friends__section-title">Friends</h6>
        </header>
        <div class="friends__section-rows">
          <div class="friends__section-row">
            <div class="friends__section-column">
              <img src="images/userRyan.png" alt="">
              <span class="friends__section-name">LYNN</span>
              <span class="friends__section-tagline">
                Life is short, So live your life.
              </span>
            </div>
          </div>
        </div>
      </section>
    </main>

    <nav class="tab-bar">
      <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
        <i class="fa fa-user"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="chats.html" class="tab-bar__tab">
        <i class="fa fa-comment"></i>
        <span class="tab-bar__title">Chats</span>
      </a>
      <a href="find.html" class="tab-bar__tab">
        <i class="fa fa-search"></i>
        <span class="tab-bar__title">Friends</span>
      </a>
      <a href="more.html" class="tab-bar__tab">
        <i class="fa fa-ellipsis-h"></i>
        <span class="tab-bar__title">More</span>
      </a>
    </nav>
</body>
</html>
