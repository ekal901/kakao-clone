<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <title>Chat</title>
</head>
<body>
  <header>
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__battery">66%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text"><i class="fas fa-chevron-left fa-lg"></i></span>
      </div>
      <div class="header__column">
        <span class="header__text">LYNN</span>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i><i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">Wednesday, August</span>
    </div>
    <div class="chat__message chat__message--from-me">
      <span class="chat__message-time">17:38</span>
      <div class="chat__message-body">Hello! This is a test message</div>
    </div>
    <div class="chat__message chat__message--to-me">
      <img class="chat__message-avatar" src="images/userRyan.png" alt="">
      <div class="chat__message-center">
        <h3 class="chat__message-username">Lynn</h3>
        <div class="chat__message-body">And this is an answer</div>
        <span class="chat__message-time">19:30</span>
      </div>
    </div>
  </main>
  <div class="type-message">
    <i class="fas fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="far fa-smile"></i>
      <span class="record-message">
        <i class="fas fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
